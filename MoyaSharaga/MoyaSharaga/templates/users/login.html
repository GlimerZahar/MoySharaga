{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="col-10 col-md-10 col-lg-6">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Войти</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Войти</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Нет Аккаунта?<a class="ml-2" href="{% url 'users:register' %}">Зарегестрироваться</a>
            </small>
        </div>
      </div>
{% endblock content %}
