{% extends 'base.html' %}

{% block content %}
<br>
<h1 class="results">Результаты поиска</h1>
<br>
{% if students_search %}

    {% for c in students_search %}
        <p class="res-container">
          <a href="student_id={{c.id}} " class="student-link" role="button">{{c.student_name}} {{c.student_surname}} {{c.student_patronymic}}</a>
        </p>

    {% endfor %}
{% else %}
        Студент не найден =(

{% endif %}

{% endblock %}
