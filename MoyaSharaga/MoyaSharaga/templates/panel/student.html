{% extends 'base.html' %}

{% block title %}Студент id{{student.id}}{% endblock %}

{% block content %}


<div class="student-container">
    <h4 class="student-name">{{student.student_surname}} {{student.student_name}} {{student.student_patronymic}}</h4>
    <p class="group">Группа: {{student.group}}</p>
    <p class="sex">Пол: {{student.student_sex}}</p>
</div>


{% endblock %}
